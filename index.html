<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping Pong Game</title>
</head>

<body>

  <div class="header">
    <h1>Ping Pong</h1>
  </div>
  <div class="row">
    <div class="col-md-3 leftdiv">
      <h2>About Ping Pong</h2>
      <h4>Created by</h4>
      <p>James Kwaku Duah</p>
      <h4>GitHub Username/URL</h4>
      <p><a href="https://github.com/JamesMilner20">Jamesmilner20</a></p>
    </div>
    <div class="col-md-9 rightbody">
      <div class="container">
        <h2>Let's Play</h2>
        <h4>Rules</h4>
        <ol>
          <li>Numbers divisible by 3 are replaced with "ping"</li>
          <li>Numbers divisible by 5 are replaced with "pong"</li>
          <li>Numbers divisible by 15 are replaced with "pingpong"</li>
        </ol>
        <form>
          <div id="form1" class="form-inline">
            <label for="number">Enter your number here:</label>
            <input id="number" class="form-control" type="number">

          <button type="submit" id="button1" class="btn">Ping Pong</button>
          </div>
        </form>

        <div class="output">
          <ul id="result">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
